<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginecadastro.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <form method="post" autocomplete="off">
        <fieldset>
            <legend>Cadastre-se</legend>
            <label for="username">usuário</label>
            <input required class="input-text" type="text" id="username" >
            <label for="email">email</label>
            <input required class="input-text" type="email" id="email">
            <label for="password">senha</label>
            <input required class="input-text" type="password" id="password">
            <div class="last-section">
                <div class="button-section">
                    <input class="btn" type="submit" value="Cadastre-se">
                </div>
                <p>Já possui cadastro? <a href="login.html">Faça login</a></p>
            </div>
        </fieldset>
    </form>
</body>
</html>
